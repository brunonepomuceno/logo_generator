<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Logos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* ================================
           FUEL DS - DESIGN TOKENS
        ================================ */
        
        :root {
            /* Primitive Colors - Neutral */
            --neutral-50: #F4F4F5;
            --neutral-200: #E4E4E7;
            --neutral-400: #A1A1AA;
            --neutral-600: #52525B;
            --neutral-white: #FFFFFF;
            --neutral-black: #111111;
            
            /* Primitive Colors - Primary */
            --primary-50: #EFF6FF;
            --primary-500: #3B82F6;
            --primary-600: #2563EB;
            --primary-700: #1D4ED8;
            --primary-focus: #1D4ED8;
            
            /* Primitive Colors - Success */
            --success-50: #DCFCE7;
            --success-500: #22C55E;
            --success-700: #15803D;
            
            /* Primitive Colors - Danger */
            --danger-50: #FEF2F2;
            --danger-500: #EF4444;
            --danger-700: #B91C1C;
            
            /* Primitive Colors - Support */
            --support-50: #FFFBEB;
            --support-500: #F59E0B;
            
            /* Semantic Colors - Surface */
            --surface-default: var(--neutral-white);
            --surface-muted: var(--neutral-50);
            --surface-subtle: var(--neutral-200);
            --surface-inverse: var(--neutral-black);
            
            /* Semantic Colors - Text */
            --text-default: var(--neutral-black);
            --text-muted: var(--neutral-600);
            --text-subtle: var(--neutral-400);
            --text-inverse: var(--neutral-white);
            
            /* Primitive Spacing */
            --spacing-1: 4px;
            --spacing-2: 8px;
            --spacing-3: 12px;
            --spacing-4: 16px;
            --spacing-5: 20px;
            --spacing-6: 24px;
            --spacing-7: 28px;
            --spacing-8: 32px;
            --spacing-9: 36px;
            --spacing-10: 40px;
            
            /* Typography - Font Family */
            --font-family-display: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-family-body: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            
            /* Typography - Font Sizes */
            --font-size-1: 12px;
            --font-size-2: 14px;
            --font-size-3: 16px;
            --font-size-4: 18px;
            --font-size-5: 20px;
            --font-size-6: 24px;
            --font-size-7: 28px;
            --font-size-8: 32px;
            --font-size-9: 36px;
            --font-size-10: 48px;
            --font-size-11: 64px;
            --font-size-12: 96px;
            
            /* Typography - Font Weights */
            --font-weight-light: 300;
            --font-weight-regular: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --font-weight-bold: 700;
            --font-weight-extrabold: 800;
            
            /* Typography - Line Heights */
            --line-height-tight: 1.1;
            --line-height-snug: 1.3;
            --line-height-normal: 1.5;
            --line-height-roomy: 1.6;
            --line-height-spacious: 1.8;
            
            /* Border Radius */
            --border-radius-sm: 8px;
            --border-radius-md: 12px;
            --border-radius-lg: 16px;
            --border-radius-xl: 24px;
            --border-radius-pill: 9999px;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        /* ================================
           GLOBAL STYLES
        ================================ */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-family-body);
            font-size: var(--font-size-3);
            font-weight: var(--font-weight-regular);
            line-height: var(--line-height-normal);
            color: var(--text-default);
            background-color: var(--surface-muted);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: var(--spacing-5);
        }
        
        /* ================================
           COMPONENT STYLES
        ================================ */
        
        .main-container {
            background-color: var(--surface-default);
            padding: var(--spacing-10);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
            text-align: center;
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--surface-subtle);
        }
        
        .page-title {
            font-family: var(--font-family-display);
            font-size: var(--font-size-8);
            font-weight: var(--font-weight-bold);
            line-height: var(--line-height-tight);
            color: var(--text-default);
            margin-bottom: var(--spacing-6);
        }
        
        .input-field {
            width: 100%;
            min-height: 120px;
            padding: var(--spacing-4);
            margin-bottom: var(--spacing-6);
            border: 1px solid var(--surface-subtle);
            border-radius: var(--border-radius-sm);
            background-color: var(--surface-muted);
            font-family: var(--font-family-body);
            font-size: var(--font-size-3);
            font-weight: var(--font-weight-regular);
            line-height: var(--line-height-normal);
            color: var(--text-default);
            resize: vertical;
            transition: all 0.2s ease-in-out;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--primary-focus);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .input-field::placeholder {
            color: var(--text-subtle);
        }
        
        .primary-button {
            background-color: var(--primary-500);
            color: var(--text-inverse);
            border: none;
            padding: var(--spacing-3) var(--spacing-6);
            border-radius: var(--border-radius-pill);
            cursor: pointer;
            font-family: var(--font-family-body);
            font-size: var(--font-size-3);
            font-weight: var(--font-weight-medium);
            line-height: var(--line-height-normal);
            transition: all 0.2s ease-in-out;
            width: 100%;
            min-height: 48px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-2);
        }
        
        .primary-button:hover {
            background-color: var(--primary-600);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .primary-button:active {
            transform: translateY(0);
            box-shadow: var(--shadow-sm);
        }
        
        .primary-button:disabled {
            background-color: var(--neutral-400);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status-message {
            margin-top: var(--spacing-6);
            padding: var(--spacing-4);
            border-radius: var(--border-radius-sm);
            font-size: var(--font-size-2);
            font-weight: var(--font-weight-medium);
            line-height: var(--line-height-snug);
            text-align: center;
            transition: all 0.2s ease-in-out;
        }
        
        .status-message.success {
            background-color: var(--success-50);
            color: var(--success-700);
            border: 1px solid var(--success-500);
        }
        
        .status-message.error {
            background-color: var(--danger-50);
            color: var(--danger-700);
            border: 1px solid var(--danger-500);
        }
        
        .status-message.loading {
            background-color: var(--primary-50);
            color: var(--primary-700);
            border: 1px solid var(--primary-500);
        }
        
        .status-message.info {
            background-color: var(--support-50);
            color: var(--support-500);
            border: 1px solid var(--support-500);
        }
        
        .loading-spinner {
            display: inline-block;
            width: var(--spacing-4);
            height: var(--spacing-4);
            border: 2px solid var(--primary-200);
            border-radius: 50%;
            border-top-color: var(--primary-500);
            animation: spin 1s ease-in-out infinite;
            margin-right: var(--spacing-2);
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* ================================
           RESPONSIVE DESIGN
        ================================ */
        
        @media (max-width: 640px) {
            body {
                padding: var(--spacing-4);
            }
            
            .main-container {
                padding: var(--spacing-6);
            }
            
            .page-title {
                font-size: var(--font-size-6);
                margin-bottom: var(--spacing-5);
            }
            
            .input-field {
                min-height: 100px;
                margin-bottom: var(--spacing-5);
            }
        }
        
        @media (max-width: 480px) {
            .main-container {
                padding: var(--spacing-5);
            }
            
            .page-title {
                font-size: var(--font-size-5);
            }
        }
        
        /* ================================
           ACCESSIBILITY
        ================================ */
        
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>

<main class="main-container">
    <h1 class="page-title">Gerador de Logos</h1>
    
    <form class="logo-form" onsubmit="enviarPrompt(event)">
        <label for="promptInput" class="visually-hidden">
            Descrição do logo que você deseja gerar
        </label>
        <textarea 
            id="promptInput" 
            class="input-field"
            placeholder="Descreva o logo que você quer gerar..."
            required
            aria-describedby="status"
        ></textarea>
        
        <button type="submit" class="primary-button" id="generateButton">
            <span id="buttonText">Gerar Logo</span>
        </button>
    </form>
    
    <div id="status" class="status-message" role="status" aria-live="polite" style="display: none;"></div>
</main>

<script>
async function enviarPrompt(event) {
    if (event) {
        event.preventDefault();
    }
    
    const prompt = document.getElementById('promptInput').value;
    const statusDiv = document.getElementById('status');
    const generateButton = document.getElementById('generateButton');
    const buttonText = document.getElementById('buttonText');

    if (prompt.trim() === '') {
        showStatus('Por favor, insira uma descrição para o logo.', 'error');
        return;
    }

    // Estado de loading
    generateButton.disabled = true;
    buttonText.innerHTML = '<span class="loading-spinner"></span>Gerando logo...';
    showStatus('Gerando logo... Por favor, aguarde.', 'loading');

    try {
        const response = await fetch('https://15b4c06a5c3b.ngrok-free.app/gerar_logo', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ prompt: prompt })
        });

        const data = await response.json();

        if (response.ok) {
            showStatus('Sucesso: ' + data.message, 'success');
        } else {
            showStatus('Erro: ' + (data.details || data.error), 'error');
        }

    } catch (error) {
        showStatus('Erro de conexão com a API. Certifique-se de que o servidor está rodando.', 'error');
    } finally {
        // Restaurar estado do botão
        generateButton.disabled = false;
        buttonText.textContent = 'Gerar Logo';
    }
}

function showStatus(message, type) {
    const statusDiv = document.getElementById('status');
    statusDiv.textContent = message;
    statusDiv.className = `status-message ${type}`;
    statusDiv.style.display = 'block';
    
    // Auto-hide success messages after 5 seconds
    if (type === 'success') {
        setTimeout(() => {
            statusDiv.style.display = 'none';
        }, 5000);
    }
}

// Adicionar suporte a Enter para envio
document.getElementById('promptInput').addEventListener('keydown', function(event) {
    if (event.key === 'Enter' && (event.ctrlKey || event.metaKey)) {
        enviarPrompt();
    }
});
</script>

</body>
</html>
