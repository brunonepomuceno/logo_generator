<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Logos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            margin-top: 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 20px;
            color: #555;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Gerador de Logos</h1>
    <textarea id="promptInput" placeholder="Descreva o logo que você quer gerar..."></textarea>
    <button onclick="enviarPrompt()">Gerar Logo</button>
    <div id="status"></div>
</div>

<script>
async function enviarPrompt() {
    const prompt = document.getElementById('promptInput').value;
    const statusDiv = document.getElementById('status');

    if (prompt.trim() === '') {
        statusDiv.textContent = 'Por favor, insira um prompt.';
        statusDiv.style.color = 'red';
        return;
    }

    statusDiv.textContent = 'Gerando logo... Por favor, aguarde.';
    statusDiv.style.color = 'blue';

    try {
        const response = await fetch('https://15b4c06a5c3b.ngrok-free.app/gerar_logo', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ prompt: prompt })
        });

        const data = await response.json();

        if (response.ok) {
            statusDiv.textContent = 'Sucesso: ' + data.message;
            statusDiv.style.color = 'green';
        } else {
            statusDiv.textContent = 'Erro: ' + data.details || data.error;
            statusDiv.style.color = 'red';
        }

    } catch (error) {
        statusDiv.textContent = 'Erro de conexão com a API. Certifique-se de que o servidor está rodando.';
        statusDiv.style.color = 'red';
    }
}
</script>

</body>
</html>
